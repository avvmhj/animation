<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    div #div1{
      height: 150px;
      width: 150px;
      background-color: skyblue;
      /* transition:height 2s ,width 3s , background 3s; */
      animation:avvanimate 2s infinite;
    }

    /* #div1:hover{
      height: 200px;
      width: 200px;
      background-color: lightblue ;
    } */

    @keyframes avvanimate {
      from{
        background-color: skyblue;

      }
      to{
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div>
    <div id ="div1">
    <p>
      Animation
    </p>
  </div>
  </div>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding accordion Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
<div class="accordion">
  <div class="accordion-header" onclick="toggleAccordion(this)">Section1</div>
  <div class="accordion-content">Content for Section 1</div>
</div>

<div class="accordion-item">
  <div class="accordion-header" onclick="toggleAccordion(this)">Section2</div>
  <div class="accordion-content">Content for Section 2</div>
</div>

<div class="accordion-item">
  <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
  <div class="accordion-content">Content for Section 3</div>
</div>
<script src="menu.js"></script>
</body>
</html>
